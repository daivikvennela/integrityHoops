services:
  # Web Service
  - type: web
    name: integrityhoops
    runtime: python
    plan: free  # Change to 'starter' for paid tier
    region: oregon  # or your preferred region
    buildCommand: pip install -r config/requirements.txt
    startCommand: cd testApp1 && gunicorn --workers=4 --bind 0.0.0.0:$PORT src.core.app:app --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: integrityhoops-db
          property: connectionString
      - key: MAX_CONTENT_LENGTH
        value: 16777216
      - key: UPLOAD_FOLDER
        value: /tmp/uploads
      - key: PROCESSED_FOLDER
        value: /tmp/processed
    healthCheckPath: /
    autoDeploy: true  # Auto-deploy on git push

databases:
  # PostgreSQL Database
  - name: integrityhoops-db
    databaseName: integrityhoops
    user: integrityhoops_user
    plan: free  # Change to 'starter' for paid tier
    region: oregon  # same region as web service
    ipAllowList: []  # empty = allow all Render services

