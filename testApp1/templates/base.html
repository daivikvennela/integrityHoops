<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Basketball Cognitive Performance Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
        }
        
        .navigation-bar {
            background: var(--primary-color);
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
        }
        
        .nav-link.active {
            border-bottom: 2px solid white;
            font-weight: 600;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <div class="navigation-bar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <i class="fas fa-basketball-ball me-2"></i>
                    <strong>Basketball Cognitive Performance Dashboard</strong>
                </div>
                <div>
                    <a href="/" class="nav-link {% if request.endpoint == 'homepage' %}active{% endif %}">
                        <i class="fas fa-home me-1"></i>
                        Home
                    </a>
                    <a href="/upload" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                        <i class="fas fa-upload me-1"></i>
                        Upload Data
                    </a>
                    <a href="/scorecard" class="nav-link {% if request.endpoint == 'scorecard' %}active{% endif %}">
                        <i class="fas fa-chart-line me-1"></i>
                        ScoreCard
                    </a>
                    <a href="/scorecard-plus" class="nav-link {% if request.endpoint == 'scorecard_plus' %}active{% endif %}">
                        <i class="fas fa-chart-bar me-1"></i>
                        ScoreCard Plus
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
